<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Medical Appointment Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #F7F9F9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1A3E5D;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #1A3E5D;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #ffffff;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4B8DA8;
      box-shadow: 0 0 4px rgba(75, 141, 168, 0.5);
    }

    .submit-btn {
      background-color: #1A3E5D;
      color: #ffffff;
      padding: 12px;
      border: none;
      border-radius: 25px;
      width: 100%;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #4B8DA8;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Book Your Appointment</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="doctor">Preferred Doctor:</label>
        <select id="doctor" name="doctor" required>
          <option value="general">General Physician</option>
          <option value="cardiology">Cardiologist</option>
          <option value="neurology">Neurologist</option>
          <option value="pediatrics">Pediatrician</option>
          <option value="orthopedics">Orthopedic</option>
          <option value="dermatology">Dermatologist</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Preferred Appointment Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Preferred Appointment Time:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="symptoms">Symptoms (Optional):</label>
        <textarea id="symptoms" name="symptoms" placeholder="Describe your symptoms (if any)" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="insurance">Insurance Provider (Optional):</label>
        <input type="text" id="insurance" name="insurance" placeholder="Enter your insurance provider (if any)">
      </div>
      <div class="form-group">
        <label for="address">Residential Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>
      <button type="submit" class="submit-btn">Book Appointment</button>
    </form>
  </div>
</body>
</html>
